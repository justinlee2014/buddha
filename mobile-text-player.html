<body>
    <div id="text-container">è¯·åŠ è½½æ–‡æœ¬æ–‡ä»¶...</div>
    
    <div class="controls">
        <div class="control-group">
            <input type="file" id="fileInput" hidden accept=".txt">
            <button onclick="document.getElementById('fileInput').click()">ğŸ“ åŠ è½½æ–‡ä»¶</button>
        </div>
        
        <div class="control-group">
            <button id="playBtn" onclick="togglePlay()">â–¶ æ’­æ”¾</button>
            <button onclick="stopPlayback()">â¹ åœæ­¢</button>
        </div>

        <div class="control-group">
            <label>é€Ÿåº¦ï¼š<input type="range" id="speed" min="1" max="30" value="10"></label>
            <label>å­—ä½“ï¼š<input type="range" id="fontSize" min="12" max="32" value="16"></label>
        </div>
    </div>

    <script>
        // å±å¹•é€‚é…æ ¸å¿ƒé€»è¾‘[[6]][[10]][[12]]
        (function() {
            const baseWidth = 375; // è®¾è®¡åŸºå‡†å®½åº¦
            const docEl = document.documentElement;
            
            function setRemUnit() {
                const clientWidth = Math.min(docEl.clientWidth, 768); // æœ€å¤§é€‚é…768px
                const rem = (clientWidth / baseWidth) * 16;
                docEl.style.fontSize = rem + 'px';
            }
            
            setRemUnit();
            window.addEventListener('resize', setRemUnit);
            window.addEventListener('orientationchange', setRemUnit);
        })();

        // æ’­æ”¾å™¨æ ¸å¿ƒé€»è¾‘
        let segments = [];
        let currentIndex = 0;
        let isPlaying = false;
        let rafId = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                parseContent(e.target.result);
                currentIndex = 0;
                updateDisplay();
            };
            reader.readAsText(file);
        });

        function parseContent(text) {
            segments = text.split('\n').filter(line => line.trim()).map(line => {
                const [label, ...content] = line.split(':');
                return {
                    label: label.trim(),
                    content: content.join(':').trim()
                };
            });
        }

        function updateDisplay() {
            const container = document.getElementById('text-container');
            const segment = segments[currentIndex];
            
            container.innerHTML = `
                <div style="color:#888">${segment.label}</div>
                <div>${segment.content}</div>
            `;
        }

        // æ’­æ”¾æ§åˆ¶ï¼ˆä½¿ç”¨RAFä¼˜åŒ–æ€§èƒ½ï¼‰
        function playStep(timestamp) {
            if (!isPlaying) return;
            
            const speed = document.getElementById('speed').value;
            const duration = 1000 / speed * segments[currentIndex].content.length;
            
            if (performance.now() - startTime >= duration) {
                currentIndex = (currentIndex + 1) % segments.length;
                updateDisplay();
                startTime = performance.now();
            }
            
            rafId = requestAnimationFrame(playStep);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? 'â¸ æš‚åœ' : 'â–¶ æ’­æ”¾';
            
            if (isPlaying) {
                startTime = performance.now();
                rafId = requestAnimationFrame(playStep);
            } else {
                cancelAnimationFrame(rafId);
            }
        }

        // å­—ä½“å¤§å°æ§åˆ¶[[7]][[9]]
        document.getElementById('fontSize').addEventListener('input', function(e) {
            document.getElementById('text-container').style.fontSize = e.target.value + 'px';
        });
    </script>
